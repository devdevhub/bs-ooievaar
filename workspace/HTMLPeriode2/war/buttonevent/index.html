<!DOCTYPE html>
<html>
<head>

  <title>Button Event</title>
	<style type="text/css"></style>
	</head>
	
	<body>

		<p>I like jquery</p>

	<script>

			$('p').slideUp();
		});
	</script>
</body>
</html>
